version: '3.8'

services:
  minio:
    image: minio/minio
    container_name: minio
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - ./data:/data  # Montre le volume local pour le stockage persistant
    networks:
      - mynetwork

  my-s3-clone:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-s3-clone
    ports:
      - "9090:9090"
    depends_on:
      - minio
    environment:
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
